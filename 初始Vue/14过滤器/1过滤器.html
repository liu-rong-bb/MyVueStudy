<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/dayjs.min.js"></script>
</head>
<body>
<!--
    过滤器：
        定义：对要显示的数据进行特定的格式化后再显示（适用于简单的逻辑处理）v-bind也可以使用过滤器，:属性="XXX | 过滤器名称"
        过滤器可以接受额外的参数、多个过滤器也可以串联
        并不是改变原来的数据，是产生新的数据
-->
<div id="app">
    <h2>显示格式化后的时间</h2>
<!--    计算属性实现-->
    <h3>现在是：{{fmtTime}}</h3>
<!--    方法实现-->
    <h3>现在是：{{getFmtTime()}}</h3>
<!--    过滤器实现-->
    <h3>现在是：{{new Date() | timeFormater | mySlice}}</h3>
    <!--    过滤器传参实现-->
    <h3>现在是：{{new Date() | timeFormater('YYYY-MM-DD')}}</h3>
</div>

<div id="app2">
    <h3>{{msg | mySlice}}</h3>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。
    // 将过滤器定义成全局的，多个组件的时候可以用
    Vue.filter('mySlice', function (value) {
        return value.slice(0,4)
    })

    const vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            getFmtTime() {
                return dayjs().format('YYYY-MM-DD hh:mm:ss')
            }
        },
        computed: {
            fmtTime() {
                return dayjs().format('YYYY-MM-DD hh:mm:ss')
            }
        },
        filters: {
            // str='YYYY-MM-DD hh:mm:ss' str没有值的时候用默认值
            timeFormater(value, str='YYYY-MM-DD hh:mm:ss') {
                return dayjs(value).format(str)
            },
        }
    })

    new Vue({
        el: '#app2',
        data: {
            msg: 'hello,nihao'
        }
    })
</script>
</body>
</html>
