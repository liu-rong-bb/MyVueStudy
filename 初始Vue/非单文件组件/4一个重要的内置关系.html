<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置关系</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
<school></school>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    const school = Vue.extend({
        template: `
          <div>
            <h1 @click="text">学校地址：{{schoolAddress}}</h1>
            <h1>学校名称：{{schoolName}}</h1>
             <hr/>
        </div>
        `,
        data() {
            return {
                schoolName: '* * * 大学',
                schoolAddress: '湖南',
            }
        },
        methods: {
            text() {
                console.log('点击大学地址事件');
            }
        }
    })

    // 创建一个vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好'
        },
        components: {
            school
        }
    })
    console.log(school.prototype.__proto__ ===  Vue.prototype)  // 让组件VC(组件实列对象)也能访问到Vue原型上的属性方法

</script>
</body>
