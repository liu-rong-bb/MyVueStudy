<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟一个数据检测</title>

    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<script type="text/javascript">
  let data = {
      name: '刘容',
      address: '辽宁沈阳'
  }

  const obs = new observer(data)
  let vm = {}
  vm._data = data = obs

    function observer(obj) {
        const keys = Object.keys(obj)

        keys.forEach(key => {
            Object.defineProperty(this,key,{
                get() {
                    return obj[key]
                },
                set(val) {
                    obj[key] = val
                }
            })
        })
    }
</script>
</body>
</html>
