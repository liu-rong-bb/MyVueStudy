<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
    <hello></hello>
    <hr/>
    <school></school>
    <student></student>
    <hr/>
</div>

<div id="app2">
    <hello></hello>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    // 第一步创建school组件
    const school = Vue.extend({
        template: `
          <div>
            <h1>学校地址：{{schoolAddress}}</h1>
            <h1>学校名称：{{schoolName}}</h1>
             <hr/>
        </div>
        `,
        data() {
            return {
                schoolName: '* * * 大学',
                schoolAddress: '湖南',
            }
        }
    })

    // 第一步创建student组件
    const student = Vue.extend({
        template:`
             <div>
                <h1>学生姓名：{{studentName}}</h1>
                <h1>学生年纪：{{studentAge}}</h1>
            </div>
            `,
        data() {
            return {
                studentName: '张三',
                studentAge: '28'
            }
        }
    })

    // 第一步创建student组件
    const hello = Vue.extend({
        template:`
             <div>
                <h1>你好啊：{{name}}</h1>
            </div>
            `,
        data() {
            return {
                name: '用户',
            }
        }
    })

    // 第二步，注册全局组件
    Vue.component('hello', hello)

    new Vue({
        el: '#app',
        // 第二步，注册组件
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#app2',
    })
</script>
</body>
</html>
