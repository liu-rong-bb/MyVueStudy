<!DOCTYPE html>
<html lang="en">
<head>
    <!--
         生命周期：
            1、 又名生命周期回调函数、生命周期函数、生命周期钩子函数
            2、 是什么：Vue在关键时刻帮我们调用一些特殊名称的函数
            3、 生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求自己写的
            4、 生命周期函数中的this指向是vm 或者 组件实例对象
    -->
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1 :style="{opacity}">欢迎学习VUE</h1>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#app',
        data: {
            opacity: 1
        },
        // vue完成模板的解析并把真实的DOM元素(没有使用v-if之类)放入页面后（挂在完毕）调用mounted
        mounted() {
            setInterval(() => {
                this.opacity -= 0.01
                if(this.opacity <= 0) this.opacity = 1
            }, 16)
        }
    })
</script>
</body>
</html>
