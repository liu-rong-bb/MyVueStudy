<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wacth对比computed</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    姓：<input type="text" v-model="firstName"><br/><br/>
    名：<input type="text" v-model="lastName"><br/><br/>
    全名：<span>{{fullName}}</span>
</div>

<!--
    computed与watch之间的区别：
        computed能完成的功能，watch不一定能完成
        watch能完成的功能，computed不一定能完成。例如watch能进行异步操作。
        两个重要的小细节：
            所被vue管理的函数最好写成普通函数，这样this的指向才是vue 或组件实例对象
            所有不被vue管理的函数（定时器回调函数、ajax的回调函数等），最好写成箭头函数，
            这样this的指向才是vm或者组件实例对象
-->
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#app',
        data: {
            firstName: '张',
            lastName:'三',
            fullName: '张三'
        },
        computed: {
            // fullName(){
            //     return this.firstName + '-' + this.lastName
            // }
        },
        watch: {
            firstName(val){
                this.fullName = val + this.lastName
            },
            lastName(val){
                this.fullName = this.firstName + val
            }
        }
    })

    console.log(vm)
</script>
</body>
</html>
