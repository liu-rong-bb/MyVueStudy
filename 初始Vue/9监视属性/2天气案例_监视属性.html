<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例_监视属性</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
   <span>今天天气很{{info}}</span><br/><br/>
    <button @click="changeWeather">点击切换</button>
</div>

<!--
    监视属性：
        1. 当监视属性变化时，回调函数（handler）自动调用，进行相关操作
        2. 监视属性必须存在才能操作
        3. 监视的两种写法：
            new Vue时传入watch配置
            通过vm.$watch进行监视
-->
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#app',
        data: {
           isHot: true
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        // watch: {
        //     isHot:{
        //         immediate: true, // 初始化时让handler调用一下
        //         handler(newValue, oldValue) {
        //             console.log('isHot变化了', newValue, oldValue)
        //         }
        //     }
        // }
    })
    vm.$watch('isHot',{
        immediate: true, // 初始化时让handler调用一下
        handler(newValue, oldValue) {
            console.log('isHot变化了', newValue, oldValue)
        }
    })
</script>
</body>
</html>
