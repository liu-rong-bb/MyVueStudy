<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/dayjs.min.js"></script>
</head>
<body>
<!--
    v-text指令：
        向其所在文本中渲染文本内容
        与插值语法的区别：v-text会替换掉节点的内容，{{xx则不会}}
-->
<div id="app">

<!--    相比于text能够解析标识-->
    <h3 id="htmlId" v-html="str"></h3>
    <button @click="nihao"></button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#app',
        data: {
            bFee: 10,
            limitDate: 7,
            str: ' <p>    我单位在动态跟踪售电公司履约额度过程中，发现贵公司实际提交的履约保函、保险额度不足。依据《辽宁电力市场售电公司履约保函、保险管理办法（试行）》相关规定，贵公司应足额缴纳履约保函、保险，应补充缴纳金额为<input type="text" v-model="bFee"/>万元，缴纳方式可采用履约保函（或保险）方式，请贵公司接到本通知后<input v-model="limitDate" />个工作日内缴清。</p><p>    若未按时足额提交相应的履约保函、保险，将采取暂停后续市场交易资格等措施，有关责任和后果由贵公司承担。</p><p>    特此函告！</p>'
        },
        methods:{
            nihao(){
                console.log(document.getElementById('htmlId').querySelectorAll('input')[0].value)
            }
        },
        mounted() {
            let inputArr = document.getElementById('htmlId').querySelectorAll('input')
            for (let i = 0; i < inputArr.length; i++) {
                inputArr[i].addEventListener('change', function (e) {
                    // inputArr[i].setAttribute('value', e.target.value)
                    inputArr[i].setAttribute('v-model', e.target.value)
                })
            }
        }
    })
</script>
</body>
</html>
