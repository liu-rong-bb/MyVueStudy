<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

    <script type="text/javascript">
        let number = 18
        let person = {
            name: "张三",
            address: "沈阳" ,
        }

        Object.defineProperty(person, 'age' ,{
            // value: 18,
            // enumerable: true,   // 控制是否可以枚举，默认是false
            // writable: true,  //控制是否可以修改，默认是false
            // configurable:true // 控制是否可以被删除，默认是false

            get() {
                return number
            },

            set(value) {
                number = value
            }
        })
    </script>

<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。
</script>
</body>
</html>
