<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div class="app">
    <h1>指令语法 </h1>
    <a :href="url">点击我去跳转</a>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

    // 创建vue实例
    new Vue({
        el: '.app',
        data: {
            name: '你好',
            url: 'https://www.baidu.com/?tn=62095104_34_oem_dg'
        }
    })
</script>
</body>
</html>
