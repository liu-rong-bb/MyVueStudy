<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props属性传递</title>
</head>
<body>

<div id="app">
    <liur v-for="item in items" :value="item" ></liur>
</div>

<script src="../vue.js"></script>
<script>
    Vue.component("liur",{
        props: ['value'],
        template:'<li>{{value}}</li>'
    })
    var app = new Vue({
        el: "#app",
        data: {
          items:['北京','上海','广州','深圳']
        },
    });
</script>
</body>
</html>
